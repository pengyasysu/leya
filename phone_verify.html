<!DOCTYPE html >
<html>
	<head>
		<meta name='HandheldFriendly' content='true' />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name='viewport' content='width=360; user-scalable=0;' />
		<title>乐呀家庭课堂——手机验证</title>
		<script src="js/jquery.1.7.1.min.js"></script>
		<script src="js/index.js"></script>
		<link href="styles/reset.css" rel="stylesheet" />
		<link href="styles/phone_verify.css" rel="stylesheet" />
	</head>
	<body>
		<div class="main">
			<h1>您的手机号是？</h1>
			<h2>填写手机号，方便您联系</h2>
			<form action="" id="J-form">
				<div>
					<input type="text" name="tel" id="tel" placeholder="手机号码" />
				</div>
				<div>
					<input type="text" name="verify" id="verify" placeholder="验证码" /><button type="button" id="verify_btn">验证</button>
				</div><br />
				<div>
					<button type="button" id="submit" class="verify_correct">立即验证</button>
				</div>
			</form>
		</div>
	</body>
</html>
