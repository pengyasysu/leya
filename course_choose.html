<!DOCTYPE html >
<html>
	<head>

		<link href="styles/reset.css" rel="stylesheet" />

	</head>
	<body>
		<div class="main">
			<header id="courses">
				<a class="course">
					<div class="course_left border_color_0">
						<h2>启蒙英语外教<span>共96课时</span></h2>
						<h3>4-6岁/共12个主题课，寓教于乐</h3>
					</div>
					<div class="course_right">最低49元/课时</div>
				</a>
				<a class="course">
					<div class="course_left border_color_1">
						<h2>启蒙英语外教<span>共96课时</span></h2>

					</div>

				<a href="">开始拼班</a>
			</section>
